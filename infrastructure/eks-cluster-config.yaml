apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: shadow-cluster
  region: us-east-1
  version: "1.33"

# Configure the EKS cluster control plane
iam:
  withOIDC: true # Enable OpenID Connect for service accounts

# VPC configuration - eksctl will create a new VPC
vpc:
  cidr: "10.0.0.0/16"
  autoAllocateIPv6: false
  nat:
    gateway: HighlyAvailable

# Node groups for running your workloads
managedNodeGroups:
  - name: shadow-workers
    instanceType: m5.xlarge
    desiredCapacity: 1
    minSize: 1
    maxSize: 4
    volumeSize: 50 # GB of storage per node
    volumeType: gp3

    # Labels for the nodes
    labels:
      workload: shadow-agents

    # Security and access
    ssh:
      enableSsm: true # Allow AWS Systems Manager access (no SSH keys needed)

    # Resource tagging
    tags:
      Environment: production
      Project: shadow
      ManagedBy: eksctl

# Add-ons for cluster functionality
addons:
  - name: vpc-cni
    version: latest
  - name: coredns
    version: latest
  - name: kube-proxy
    version: latest
  - name: aws-ebs-csi-driver
    version: latest
